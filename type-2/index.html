<body>

<h1>The Fallback</h1>


<figure>
<img src="../record_sleeve/DSC_0159.JPG" width="4928" height="3264" alt="                                    ">
<figcaption class="ogphoto">
	<h3>Original Photo</h3>
	<ul>
		<li>
			<p>Found handwritten graffiti. Photo taken in Beverly, MA by Jeremy Rodas.</p>
		</li>
		<li>
			<p>I liked the attitude of the message and thought it would be fun to turn into an "album".</p>
		</li>
		<li>
			<p>I liked the letterforms because they're very rounded and smooth. I particularly liked the descender on the "y" and the capital "F".</p>
		</li>
	</ul>
</figure>
</figcaption>

<figure>
<img class="songimg" src="photos/Screen%20Shot%202016-10-05%20at%202.15.35%20PM.png" width="1198" height="562" alt="Screen Shot 2016-10-05 at 2.15.35 PM">
<figcaption class="songtext">
	<h3>Songs/Fallback Fonts</h3>
	<ul>
		<li>
			<p>All the fallback fonts are listed as songs.</p>
		</li>
		<li>
			<p>All "songs" from Side A were pulled from <a href="https://www.fontspring.com">frontspring.com</a> and Side B from <a href="https://fonts.google.com">fonts.google.com</a>.</p>
		</li>
	</ul>
</figure>
</figcaption>

<figure>
<img class="lyricimg" src="photos/Screen%20Shot%202016-10-05%20at%203.32.58%20PM.png" width="1576" height="1212" alt="Screen Shot 2016-10-05 at 3.32.58 PM">
<figcaption class="songtext">
	<h3>Insert</h3>
	<ul>
		<li>
			<p>The "songs" are the font names and the descriptions are the song lyrics.</p>
		</li>
		<li>
			<p>The names are different sizes and angles to better match the feel and attitude of the original photo.</p>
		</li>
		<li>
			<p>All the gray colors were pulled from the original photo.</p>
		</li>
	</ul>
</figure>
</figcaption>

<figure>
<img class="coverimg" src="photos/Screen%20Shot%202016-10-12%20at%2011.13.42%20AM.png" width="1494" height="1482" alt="Screen Shot 2016-10-12 at 11.13.42 AM">
<figcaption class="songtext">
	<h3>Cover</h3>
	<ul>
		<li>
			<p>I used the photo in a grid to make the album title and the project name like a band name.</p>
		</li>
		<li>
			<p>I liked the way it looked on a flat black background.</p>
		</li>
		<li>
			<p>The warning label was clearly necessary…</p>
		</li>
	</ul>
</figure>
</figcaption>

<figure>
<img class="covergrid" src="photos/Screen%20Shot%202016-10-19%20at%204.00.00%20PM.png" width="1590" height="790" alt="Screen Shot 2016-10-19 at 4.00.00 PM">
<figcaption class="songtext">
	<h3>Grid</h3>
	<ul>
		<li>
			<p>I stayed really true to my grid.</p>
		</li>
		<li>
			<p>Some things were adjusted slightly to account for having two sides and the middle fold.</p>
		</li>
	</ul>
</figure>
</figcaption>


<h6>© 2016 Typography II</h6>
